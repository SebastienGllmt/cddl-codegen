name: Linter and unit tests

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/build.yml'
      - "**/Cargo.*"
      - "src/**"
      - "tests/**"
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/build.yml'
      - "**/Cargo.*"
      - "src/**"
      - "tests/**"

jobs:
  test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Install latest nightly"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: "Format check"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: "Run cargo test"
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --all-targets

