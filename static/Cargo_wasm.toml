[package]
name = "cddl-lib-wasm"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cddl-lib = { path = "../rust" }
cbor_event = { git = "https://github.com/primetype/cbor_event" }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
linked-hash-map = "0.5.3"
